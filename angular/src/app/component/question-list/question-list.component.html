<a routerLink="../questions/new">New Question</a><br/>
Questions
  <ul *ngIf="page">
  	<li *ngFor = "let question of page.content">
  		<app-question [question]=question></app-question>
  		<button (click)="delete(question.id)">Delete</button>
  	</li>
  </ul>
  <app-pager [page]=page  (pageNumberChange)="pageNumberChange($event)"></app-pager>
