<app-search-bar (searchChange)="searchChange($event)"></app-search-bar>
<a routerLink="../questions/new" class="btn btn-info">
    <span  class="glyphicon glyphicon-plus-sign"></span> New Question
</a>
  <ul *ngIf="page">
  	<li *ngFor = "let question of page.content">
  		<i (click)="delete(question.id)" class="material-icons">close</i>
  		<app-question [question]=question></app-question>
  	</li>
  </ul>
  <app-pager [page]=page  (pageNumberChange)="pageNumberChange($event)"></app-pager>
